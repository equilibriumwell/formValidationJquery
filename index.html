<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="input_container">
    <form name="formValidation" id="formValidation" action="valid.html" target="_blank">
        <div class="input_row">
            <input type="text" name="name" placeholder="Name*" required>
        </div>
        <div class="input_row">
            <input type="email" name="email" placeholder="Email*" required>
        </div>
        <div class="input_row">
            <input type="text" name="phone" placeholder="Phone*" required>
        </div>
        <div class="input_row">
            <input type="text" name="subject" placeholder="Subject*" required>
        </div>
        <div class="input_row">
            <textarea placeholder="Message*" name="formMessage" required></textarea> 
        </div>
        <div class="text-center">
            <input type="submit" value="Submit" >
        </div>
    </form>
  </div>  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="
  https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
  <script src="script.js"></script>
</body>
</body>
</html>
